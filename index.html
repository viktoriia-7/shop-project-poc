<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop-project</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="container">
        <div class="row">
          <div class="col-3">
            <div class="logo">
              <a href="">
                <img src="images/logo.png" alt="" />
              </a>
            </div>
          </div>

          <div class="col-6">
            <nav>
              <ul class="menu">
                <li><a href="">Home</a></li>
                <li class="menu_child">
                  <a href=""
                    >Products <img class="angle_icon" src="images/angle.png"
                  /></a>
                  <ul class="drop_menu">
                    <li><a href="">Lorem ipsum dolor</a></li>
                    <li><a href="">Sit amet</a></li>
                    <li><a href="">Consectetur adipisicing</a></li>
                    <li><a href="">Tempor incididunt</a></li>
                    <li><a href="">Dolore magna aliqua</a></li>
                    <li><a href="">Ut enim ad minim veniam</a></li>
                    <li><a href="">Quis nostrud</a></li>
                  </ul>
                </li>
                <li><a href="">Payment</a></li>
                <li><a href="">Shipping</a></li>
              </ul>
            </nav>
          </div>

          <div class="col-3">
            <div class="search">
              <input type="text" placeholder="search" />
              <button type="submit">
                <img src="images/search.png" alt="search" />
              </button>
              <img class="basket" src="images/basket.png" alt="basket" />
              <div class="basket_number" id="products_count">0</div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- Main -->
    <main class="main">
      <div class="slider_wrap">
        <div class="slider_container">
          <div class="col_12">
            <div class="slider">
              <div>Slider #1</div>
              <div>Slider #2</div>
              <div>Slider #3</div>
              <div>Slider #4</div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- Footer -->
    <!-- <footer class="footer">Footer</footer> -->
  </body>
</html>
